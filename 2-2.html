<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div {
            display: inline-block;
            margin: 20px;
            height: 100px;
            width: 400px;
            background: #000;
        }
        .div1{
            background-image: radial-gradient(circle closest-corner, #00f, #f00);
        }
        .div2{
            background-image: radial-gradient(circle 90px, #00f, #f00);
        }
    </style>
</head>
<body>
    <div class="div div1"></div>
    <div class="div div2"></div>
    <div class="div div3"></div>
    <div class="div div4"></div>
    <div class="div div5"></div>
</body>
</html>
